<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BookHaven</div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="booking.html">Book Now</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li class="searchbar">
            <input type="text" placeholder="Search...">
          </li>
        </ul>
      </nav>


    <div class="contact-us-container">
        <div class="description">
            <h1>Contact Us</h1>
            <p>Welcome to our booking platform! We make scheduling your travel, events, and appointments seamless and hassle-free. Have questions or need help? Get in touch with us using the form below.</p>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
