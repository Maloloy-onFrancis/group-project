<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <div class="form-box" id="login-form">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" onclick="location.href='home.html'">Login</button>
                </form>
                <p class="toggle" id="to-signup">Don't have an account? Sign Up</p>
            </div>
            <!-- Sign Up Form -->
            <div class="form-box" id="signup-form">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="toggle" id="to-login">Already have an account? Login</p>
            </div>
        </div>
    </div>

    <script src="script.js">
      const toSignup = document.getElementById('to-signup');
const toLogin = document.getElementById('to-login');
const formContainer = document.getElementById('form-container');

// When clicking on "Sign Up" from the login form
toSignup.addEventListener('click', () => {
    formContainer.classList.add('signup-active'); // Apply the class to shift to signup form
});

// When clicking on "Login" from the signup form
toLogin.addEventListener('click', () => {
    formContainer.classList.remove('signup-active'); // Remove the class to shift back to login form
});

    </script>
</body>
</html>
